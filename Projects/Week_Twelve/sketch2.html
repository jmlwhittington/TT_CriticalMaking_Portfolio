<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>p5.js Text Click Experiments</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
      max-width: 800px;
      margin: 40px auto;
      border: 2px solid black;
    }
    canvas {
      display: block;
      margin: 20px auto;
    }
  </style>
  <style>
    .center-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: 2px solid black;
      text-decoration: none;
      font-family: sans-serif;
      font-weight: bold;
      z-index: 999999;
    }
    .center-button:hover {
      background-color: #808080;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enhanced Experiment</h1>
    <p>
      Click on the canvas, play with the sidebar options, and hit space occasionally!
    </p>
  </div>

  <a href="https://jmlwhittington.github.io/TT_CriticalMaking_Portfolio/Projects/" class="center-button">Go back</a>

  <script src="sketch2.js"></script>
</body>
</html>
